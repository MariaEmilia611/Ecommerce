<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluestore | Ecommerce</title>
    <link rel="stylesheet" href="globals.css" />
  </head>

  <body>
    <div class="navbar show-menu">
      <div class="header-inner-content">
        <h1 class="logo">BLUE<span>STORE</span></h1>
        <nav>
          <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Sobre</li>
            <li>Contato</li>
            <li>Conta</li>
          </ul>
        </nav>
        <div class="nav-icon-container">
          <img src="/images/cart.png" />
          <img src="/images/menu.png" class="menu-button" />
        </div>
      </div>
    </div>
    <header>
      <div class="header-inner-content">
        <div class="header-bottom-side">
          <div class="header-bottom-side-left">
            <h2>De Um Novo Estilo ao Seu Trabalho!</h2>
            <p>
              Sucesso nem sempre tem haver com grandeza. Tem haver com
              consistencia. Trabalho duro consistente supera o sucesso. A
              grandeza virá
            </p>
            <button>Ver Agora &#8594;</button>
          </div>
          <div class="header-bottom-side-right">
            <img src="/images/gaming-msi-header.png" alt="">
          </div>
        </div>
      </div>
    </header>
    <script>
      const navbar = document.querySelector(".navbar");
      const menuButton = document.querySelector(".menu-button");

      menuButton.addEventListener("click", () => {
        navbar.classList.toggle("show-menu"); // Se o navbar tiver a classe show-menu, remova-a. Se não tiver, adicione-a.
      });
    </script>
  </body>
</html>
